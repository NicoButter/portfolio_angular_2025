<footer class="footer">
	<div class="footer-left">
		<div (click)="openModal()"
			class="parche">
			<img src="assets/images/parche-butterfield.png"
				alt="Parche">
		</div>
	</div>
	<div class="footer-center">
		<h3 class="copyright">
			© 2025 Nicolás Butterfield. All rights reserved.
		</h3>
	</div>
	<div class="footer-right">
		<div class="footer-left">
			<div class="social-icon">
				<a href="https://www.linkedin.com/in/nicol%C3%A1s-butterfield-9964aa1a3/"
					target="_blank"
					class="social-icon">
					<i class="fa-brands fa-linkedin"></i>
				</a>
				<a href="https://soundcloud.com/user-785671138"
					target="_blank"
					class="social-icon">
					<i class="fa-brands fa-soundcloud"></i>
				</a>
				<a href="https://github.com/NicoButter"
					target="_blank"
					class="social-icon">
					<i class="fa-brands fa-github"></i>
				</a>
			</div>
		</div>

		<div class="footer-download">
			<a href="assets/docs/butterfield_curriculum_2025_sn.pdf"
				download="Nicolas_Butterfield_Curriculum_2025.pdf">
				<button class="download-btn">Download my CV</button>
			</a>
		</div>
	</div>

	<!-- Modal -->
	<div [class.show]="showModal"
		(click)="closeModalOnBackdropClick($event)"
		class="modal"
		role="dialog"
		aria-modal="true"
		[attr.aria-hidden]="!showModal">
		<div class="modal-content" role="document">
			<button class="modal-close-x" aria-label="Close modal" (click)="closeModal()">×</button>
			<div class="modal-top">
				<img src="assets/images/parche-butterfield.png" alt="Butterfield patch" class="modal-logo">
				<h2 class="modal-title" data-text="Butterfield">Butterfield</h2>
				<p class="modal-sub">A dystopian sonic-visual playground — thanks for stopping by.</p>
			</div>
			<hr class="neon-divider">
			<div class="modal-body">
				<p>Si te interesa colaborar o escuchar mis proyectos, puedes seguirme o descargar mi CV.</p>
				<div class="modal-actions">
					<a class="social" href="https://github.com/NicoButter" target="_blank" rel="noopener">
						<i class="fa-brands fa-github"></i>
					</a>
					<a class="social" href="https://www.linkedin.com/in/nicol%C3%A1s-butterfield-9964aa1a3/" target="_blank" rel="noopener">
						<i class="fa-brands fa-linkedin"></i>
					</a>
					<a class="social" href="https://soundcloud.com/user-785671138" target="_blank" rel="noopener">
						<i class="fa-brands fa-soundcloud"></i>
					</a>
				</div>
			</div>
			<div class="modal-footer">
				<a href="assets/docs/butterfield_curriculum_2025_sn.pdf" download class="download-cv">Download CV</a>
				<button (click)="closeModal()" class="close-btn">See you</button>
			</div>
		</div>
	</div>
</footer>
